<div mat-dialog-content>
  <p>Вы точно хотите удалить <b>{{sportsman.name}} {{sportsman.lastName}}</b> из списка участников?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Нет, отмена</button>
  <button mat-button [mat-dialog-close]="true" color="warn" >Да, удалить из списка</button>
</div>
