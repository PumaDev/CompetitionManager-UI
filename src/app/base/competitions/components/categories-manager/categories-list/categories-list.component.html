<div class="CompetitionCategories-container">
  <!-- Categories loading IN_PROGRESS -->
  <div *ngIf="isLoadingInProcess()"
       class="Common-inProgress">
    <mat-progress-spinner
      class="Common-inProgressSpinner"
      color="primary"
      mode="indeterminate"
      [value]="25">
    </mat-progress-spinner>
  </div>

  <!-- Categories loading SUCCESS -->
  <ng-container *ngIf="wasCategoriesSuccessfullyLoaded()">
    <div *ngFor="let category of categories"
         class="CategoriesList-categoryView">
      <app-category-item [category]="category"></app-category-item>
    </div>
  </ng-container>

  <!-- Categories loading FAILED -->
  <div *ngIf="wasCategoriesFailuryLoaded()"
       class="Common-errorMessage">
    При загрузке категорий произошла ошибка. Пожалуйста, обратитесь к админу приложения.
  </div>
</div>
