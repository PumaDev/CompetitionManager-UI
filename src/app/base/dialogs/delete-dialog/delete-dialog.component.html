<h1 mat-dialog-title>Удаление {{data.entityType}}</h1>
<mat-dialog-content>
  <p>Вы действительно хотите удалить {{data.entityName}}?</p>
</mat-dialog-content>
<mat-dialog-actions mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>Нет</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Да, удалить</button>
</mat-dialog-actions>
